<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        span {
            display: inline-block;
            width: 75px;
            height: 75px;
            margin: 5px;
            border: 1px solid;
            background: #F5F5F5;
        }

        img {
            width: 125px;
            margin: 5px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- 浮動float -->
        <!-- 解析度小於特定元素就會清除float -->
        <div style="border:1px solid red" class="clearfix">
            <img class="float-md-left" src="/images/bfa41320a7b04f35cf7dc44eab9f99d8.jpg" alt="" srcset="">
            <img class="float-md-right" src="/images/c19306cb3adb76de889dbd54dad9597c.jpg" alt="" srcset="">
        </div>

        <!-- 圖片邊框 rounded -->
        <!-- circle跟pill差距 ↓ -->
        <!-- https://i.imgur.com/KJwGgMf.png -->

        <img src="/images/ea2ef9d551a3a378849d2ce0c7f25a16.jpg" alt="">
        <img src="/images/ea2ef9d551a3a378849d2ce0c7f25a16.jpg" alt="" class="rounded">
        <img src="/images/ea2ef9d551a3a378849d2ce0c7f25a16.jpg" alt="" class="rounded-top">
        <img src="/images/ea2ef9d551a3a378849d2ce0c7f25a16.jpg" alt="" class="rounded-right">
        <img src="/images/ea2ef9d551a3a378849d2ce0c7f25a16.jpg" alt="" class="rounded-bottom">
        <img src="/images/ea2ef9d551a3a378849d2ce0c7f25a16.jpg" alt="" class="rounded-left">
        <img src="/images/ea2ef9d551a3a378849d2ce0c7f25a16.jpg" alt="" class="rounded-circle">
        <img src="/images/ea2ef9d551a3a378849d2ce0c7f25a16.jpg" alt="" class="rounded-pill" style="width:140px;">
        <img src="/images/ea2ef9d551a3a378849d2ce0c7f25a16.jpg" alt="" class="rounded-0" style="border-radius:5px;">


        <hr>

        <span>原始</span>
        <hr>

        <!-- 有邊框的 -->
        <span class="border"></span>
        <span class="border-top"></span>
        <span class="border-right"></span>
        <span class="border-bottom"></span>
        <span class="border-left"></span>
        <hr>

        <!-- 沒邊框的加0 -->
        <span class="border-0"></span>
        <span class="border-top-0"></span>
        <span class="border-right-0"></span>
        <span class="border-bottom-0"></span>
        <span class="border-left-0"></span>
        <hr>

        <!-- 有顏色的 -->
        <span class="border border-secondary rounded"></span>
        <span class="border border-success rounded-circle"></span>
        <span class="border border-danger"></span>
        <span class="border border-warning"></span>
        <span class="border border-info"></span>
        <span class="border border-light"></span>
        <span class="border border-dark"></span>
        <span class="border border-white"></span>

    </div>
</body>

</html>
