<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>20.轮播效果(Carousel)</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container"><br>
    <div class="carousel slide" id="myCarousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../images/slider/1.jpg" alt="" class="d-block w-100">
                <div class="carousel-caption d-none d-sm-block">
                    <h5>第一张图</h5>
                    <p>第一张图描述！第一张图描述！第一张图描述！</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../images/slider/2.jpg" alt="" class="d-block w-100">
                <div class="carousel-caption d-none d-sm-block">
                    <h5>第二张图</h5>
                    <p>第二张图描述！第二张图描述！第二张图描述！</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../images/slider/3.jpg" alt="" class="d-block w-100">
                <div class="carousel-caption d-none d-sm-block">
                    <h5>第三张图</h5>
                    <p>第三张图描述！第三张图描述！第三张图描述！</p>
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <br>
    <p>
        <button id="btn1">播放</button>
        <button id="btn2">暂停</button>
        <button id="btn3">跳转</button>
        <button id="btn4">上一个</button>
        <button id="btn5">下一个</button>
    </p>

</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script>
    var myCarousel=$('#myCarousel')

    myCarousel.carousel({
        interval:1000
    })

    $('#btn1').click(function () {
        myCarousel.carousel('cycle')
    })

    $('#btn2').click(function () {
        myCarousel.carousel('pause')
    })

    $('#btn3').click(function () {
        myCarousel.carousel(2)
    })

    $('#btn4').click(function () {
        myCarousel.carousel('prev')
    })

    $('#btn5').click(function () {
        myCarousel.carousel('next')
    })

    myCarousel.on('slide.bs.carousel',function (options) {
        console.log('slide',options)
    }).on('slid.bs.carousel',function (options) {
        console.log('slid',options)
    })

</script>
</body>
</html>
