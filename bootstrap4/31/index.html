<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>31.分页(Pagination)_进度条(Progress)</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container"><br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated w-25">25%</div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success w-25">25%</div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info w-50">50%</div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning w-75">75%</div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger w-100">100%</div>
    </div>

</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
